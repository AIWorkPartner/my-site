<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Most — Luxury Travel Advisors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', 'San Francisco', 'Tahoma', 'Verdana', sans-serif;
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6em;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding-top: 430px;
    }
    h1 {
      text-transform: uppercase;
      font-size: 2.0em;
      font-weight: 300;
      margin: 0;
      letter-spacing: 2px;
    }
    h2 {
      text-transform: uppercase;
      font-size: 1.0em;
      font-weight: 200;
      margin-bottom: 0.2em;
      opacity: 0.8;
    }
    a.button {
      display: inline-block;
      background-color: #9CAF88;
      color: white;
      padding: 8px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #20b358;
    }
    .dev-label {
      position: fixed;
      right: 15px;
      bottom: 10px;
      font-size: 0.7em;
      opacity: 0.7;
      background: rgba(0, 0, 0, 0.25);
      padding: 4px 10px;
      border-radius: 8px;
      font-family: inherit;
      text-shadow: 0 1px 3px #222;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }
    /* Для адаптивности */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      .content {
        max-width: 90%;
      }
      a.button {
        padding: 7px 16px;
        font-size: 0.9em;
      }
      .dev-label {
        font-size: 0.75em;
        margin-top: 25vh;
      }
  </style>
</head>
<body>
  <div class="content">
  <h2>Luxury Travel Advisors</h2>
  <a class="button" href="https://wa.me/79654105105" target="_blank">Написать в WhatsApp</a>
  </div>
  <div class="dev-label">Cайт в разработке</div>
</body>
</html>
